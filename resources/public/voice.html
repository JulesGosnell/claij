<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLAIJ Voice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a24;
      --text-primary: #e8e8f0;
      --text-secondary: #888899;
      --accent: #00ff88;
      --accent-dim: #00cc6a;
      --accent-glow: rgba(0, 255, 136, 0.3);
      --danger: #ff4466;
      --danger-glow: rgba(255, 68, 102, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated background grid */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }

    header {
      text-align: center;
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--accent) 0%, #00ccff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      color: var(--text-secondary);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* Waveform visualization */
    .waveform-container {
      width: 100%;
      height: 120px;
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--bg-tertiary);
      overflow: hidden;
      position: relative;
    }

    #waveform {
      width: 100%;
      height: 100%;
    }

    /* Main control button */
    .control-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    #recordBtn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      background: transparent;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #recordBtn:hover:not(:disabled) {
      box-shadow: 0 0 30px var(--accent-glow);
      transform: scale(1.05);
    }

    #recordBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #recordBtn .icon {
      width: 40px;
      height: 40px;
      background: var(--accent);
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    #recordBtn.recording {
      border-color: var(--danger);
      animation: pulse 1.5s infinite;
    }

    #recordBtn.recording .icon {
      background: var(--danger);
      border-radius: 6px;
      width: 30px;
      height: 30px;
    }

    #recordBtn.processing {
      border-color: var(--text-secondary);
    }

    #recordBtn.processing .icon {
      background: var(--text-secondary);
      animation: spin 1s linear infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px var(--danger-glow); }
      50% { box-shadow: 0 0 40px var(--danger-glow); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      color: var(--text-secondary);
      min-height: 1.5rem;
    }

    #status.error {
      color: var(--danger);
    }

    #status.success {
      color: var(--accent);
    }

    /* Transcript display */
    .transcript-container {
      width: 100%;
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--bg-tertiary);
      padding: 1.5rem;
      min-height: 100px;
      max-height: 200px;
      overflow-y: auto;
    }

    .transcript-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
    }

    #transcript {
      font-size: 1rem;
      line-height: 1.6;
      color: var(--text-primary);
    }

    #transcript:empty::before {
      content: 'Speak to begin...';
      color: var(--text-secondary);
      font-style: italic;
    }

    /* Audio playback indicator */
    .playback-indicator {
      display: none;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--bg-tertiary);
      border-radius: 100px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
    }

    .playback-indicator.active {
      display: flex;
    }

    .playback-indicator .bars {
      display: flex;
      gap: 3px;
      align-items: flex-end;
      height: 16px;
    }

    .playback-indicator .bar {
      width: 3px;
      background: var(--accent);
      animation: bar 0.5s ease-in-out infinite;
    }

    .playback-indicator .bar:nth-child(1) { height: 40%; animation-delay: 0s; }
    .playback-indicator .bar:nth-child(2) { height: 70%; animation-delay: 0.1s; }
    .playback-indicator .bar:nth-child(3) { height: 100%; animation-delay: 0.2s; }
    .playback-indicator .bar:nth-child(4) { height: 60%; animation-delay: 0.3s; }
    .playback-indicator .bar:nth-child(5) { height: 30%; animation-delay: 0.4s; }

    @keyframes bar {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.5); }
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    footer a {
      color: var(--accent-dim);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CLAIJ Voice</h1>
      <p class="subtitle">Bath Driven Development</p>
    </header>

    <div class="waveform-container">
      <canvas id="waveform"></canvas>
    </div>

    <div class="control-area">
      <button id="recordBtn" title="Click to record (or press Space)">
        <div class="icon"></div>
      </button>
      <div id="status">Click to start recording</div>
    </div>

    <div class="playback-indicator" id="playbackIndicator">
      <div class="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <span>Playing response...</span>
    </div>

    <div class="transcript-container">
      <div class="transcript-label">Conversation</div>
      <div id="transcript"></div>
    </div>
  </div>

  <footer>
    Powered by <a href="https://github.com/jmcdl/claij">CLAIJ</a> â€¢ Voice AI Orchestration
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
