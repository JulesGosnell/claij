<text xml:space="preserve" text-anchor="middle" x="402" y="-108.5" font-family="Helvetica,sans-Serif" font-size="10.00">&#45; Review the code for issues related to these concerns</text>
<text xml:space="preserve" text-anchor="middle" x="402" y="-95.75" font-family="Helvetica,sans-Serif" font-size="10.00">&#45; You can also note other significant issues you discover</text>
<text xml:space="preserve" text-anchor="middle" x="402" y="-83" font-family="Helvetica,sans-Serif" font-size="10.00">&#45; You may modify the code to demonstrate improvements</text>
